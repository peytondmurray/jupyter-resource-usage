name: Lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: python -m pip install -U black "jupyterlab>=4.0.0,<5"

      - name: Lint Python
        run: |
          black --check .

      - name: Lint the extension
        run: |
          set -eux
          jlpm
          jlpm run lint:check
